<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="">
  <meta name="description" content="">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type='text/css'>
  <link rel="icon" type="image/png" href="https://image.ibb.co/fxD5An/favicon2.png">

  <title>Let's make lampka xD again</title>
</head>

<body>
  <main class="container-fluid">
    <div id="alert" class="alert  top-buffer" role="alert">
    </div>
    <div class="col-12 text-center">
      <img id="light" src="img/wait.png" alt="light level image" class="img-responsive">
    </div>
    <div class="row">
      <div class="col text-center top-buffer">
        <h1>Let's make lampka xD again</h1>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <button id="lv0" class="raise">xd</button>
        <button id="lv1" class="raise">xD</button>
        <button id="lv2" class="raise">XD</button>
        <button id="lv3" class="raise">XDDD</button>
      </div>
    </div>

    <div class="row">
      <div class="col top-buffer text-center">
        <a href="#" data-toggle="collapse" data-target="#settings" class="text-muted">.xX settings Xx.</a>
      </div>
    </div>

    <row id="settings" class="row top-buffer justify-content-center text-center collapse">

      <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#wifiModal">
        Wifi Settings
      </button>
      <button id="mqttbtn" type="button" class="btn btn-warning btn-lg">
        Mqtt Settings
      </button>
      <button id="docsbtn" type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#mqttModal">
        Docs
      </button>
      <button id="restart" class="btn btn-danger btn-lg">
        Restart
      </button>
    </row>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="wifiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" >
        <div class="modal-content">
          <div class="modal-body modal-style">
            <h5 class="modal-title" id="exampleModalLabel">Wifi settings</h5>
            <form id="wifiSettingsForm">
              <div class="form-group top-buffer">
                <div class="form-group">
                  <input id="ssid" type="text" class="form-control"  placeholder="SSID">
                </div>
                  <input id="password" type="text" class="form-control" placeholder="Password">
                <button id="wifisub" type="submit" class="btn btn-primary btn-lg btn-block btn-warning no-margin top-buffer">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mqttModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" >
        <div class="modal-content">
          <div class="modal-body modal-style">
            <h5 class="modal-title" id="exampleModalLabel">Mqtt settings</h5>
            <table class="table table-dark top-buffer">
              <thead>
                <tr>
                  <th scope="col">Key</th>
                  <th scope="col">Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mqtt host</td>
                  <td id="mqttHostTable"></td>
                </tr>
                <tr>
                  <td>Is enabled</td>
                  <td id="mqttEnableTable"></td>
                </tr>
                <tr>
                  <td>Is connected</td>
                  <td id="mqttConnectedTable"></td>
                </tr>
              </tbody>
            </table>
            <form id="mqttSettingsForm" >
              <div class="form-group">
                <input id="mqtthost" type="text" class="form-control top-buffer"  placeholder="New Mqtt hostname">
                <button id="mqttsub" action="#" type="submit" class="btn btn-primary btn-lg btn-block btn-warning no-margin top-buffer">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
